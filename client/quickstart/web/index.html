<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>quickstart</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>

<body>
<div class="wrapper">
  <div class="setuser">
    <p>Welcome! Please choose a username.</p>
    <div class="wrapper">
      <input id="username" class="username" type="text" maxlength=20 placeholder="Enter a username" /><button id="selectUsername">Confirm</button>
    </div>
  </div>
  <div class="dim"></div>
  <div class="chat">
    <div class="reminder">Welcome! Remember to be kind to others&hellip;</div>
    <div class="chatbox">
      <div class="messages-wrapper">
        <div class="status">Searching for a partner...</div>
      </div>
    </div>
    <div class="reply">
      <div class="typing"></div>
      <div class="wrapper">
        <input class="usermsg" type="text" placeholder="Say hello!" /><button class="send">Send</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
